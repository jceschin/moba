http:
  port: 8080
admin:
  port: 9876
  host: ${LOCAL_IP:-localhost}
##################################################################################################
apiEndpoints:
  api:
    host: ${LOCAL_IP:-localhost}
    paths: "/ip"
  auth:
    paths: ["/auth/", "/auth/*"]
  users:
    methods: "GET,POST,PUT,PATCH,DELETE"
    host: ${LOCAL_IP:-localhost}
    paths: ["/users", "/users/*"]
  account:
    host: ${LOCAL_IP:-localhost}
    paths: ["/accounts", "/accounts/*"]
  admin:
    host: ${LOCAL_IP:-localhost}
    paths: "/admin/*"
  transaction:
    host: ${LOCAL_IP:-localhost}
    paths: ["/transaction", "/transaction/*"]
  email:
    host: ${LOCAL_IP:-localhost}
    paths: ["/email", "/email/*"]
  contact:
    host: ${LOCAL_IP:-localhost}
    paths: ["/contacts", "/contacts/*"]
  statistics:
    host: ${LOCAL_IP:-localhost}
    paths: ["/statistics", "/statistics/*"]
  whatsapp:
    host: ${LOCAL_IP:-localhost}
    paths: ["/whatsapp", "/whatsapp/*"]

##################################################################################################
serviceEndpoints:
  usersService:
    url: "http://${LOCAL_IP:-localhost}:8000"
  transactionService:
    url: "http://${LOCAL_IP:-localhost}:8001"
  authService:
    url: "http://${LOCAL_IP:-localhost}:8002"
  accountService:
    url: "http://${LOCAL_IP:-localhost}:8004"
  adminService:
    url: "http://${LOCAL_IP:-localhost}:8003"
  emailService:
    url: "http://${LOCAL_IP:-localhost}:8005"
  contactService:
    url: "http://${LOCAL_IP:-localhost}:8006"
  statisticsService:
    url: "http://${LOCAL_IP:-localhost}:8008"
  whatsappService:
    url: "http://${LOCAL_IP:-localhost}:8007"
##################################################################################################
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - oauth2
  - proxy
  - rate-limit
  - log
  - jwt
  - request-transformer
pipelines:
  ##################################################################################################
  usersPipeline:
    apiEndpoints:
      - users
    policies:
      - log:
          - action:
              message: "local_ip ===> ${LOCAL_IP:-localhost}"
      # - jwt:
      #   - action:
      #       secretOrPublicKey: 'mobaAuth'
      #       checkCredentialExistence: false
      - proxy:
          - action:
              serviceEndpoint: usersService
              changeOrigin: true

  ##################################################################################################
  authPipeline:
    apiEndpoints:
      - auth
    policies:
      - proxy:
          - action:
              serviceEndpoint: authService
              changeOrigin: true
  ##################################################################################################
  accountPipeline:
    apiEndpoints:
      - account
    policies:
      - log:
          - action:
              message: "header===> ${req.headers.authorization}"
      # - jwt:
      #   - action:
      #       secretOrPublicKey: 'mobaAuth'
      #       checkCredentialExistence: false
      - proxy:
          - action:
              serviceEndpoint: accountService
              changeOrigin: true

  ##################################################################################################
  adminPipeline:
    apiEndpoints:
      - admin
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: adminService
              changeOrigin: true
  ##################################################################################################
  transactionPipeline:
    apiEndpoints:
      - transaction
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: transactionService
              changeOrigin: true
##################################################################################################
  emailPipeline:
    apiEndpoints:
      - email
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: emailService
              stripPath: true
              changeOrigin: true
##################################################################################################
  contactPipeline:
    apiEndpoints:
      - contact
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: contactService
              stripPath: true
              changeOrigin: true
##################################################################################################
  whatsappPipeline:
    apiEndpoints:
      - whatsapp
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: whatsappService
              stripPath: true
              changeOrigin: true
##################################################################################################
  statisticsPipeline:
    apiEndpoints:
      - statistics
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: statisticsService
              changeOrigin: true